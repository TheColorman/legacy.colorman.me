<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="titletext"></title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../js/scripts.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ff6ca6">
</head>

<body>
    <ul id="navbar" class="navigation">
        <li><a href="../">Vinylplader.dk</a> </li>
        <li class="pf"><a href="../profile"><img src="../img/pfp.webp" class="pfp"></a> </li>
    </ul>
    <div class="page">
        <div class="filler">
            <div class="info">
                <div class="recordInformation">
                    <div class="image">
                        <div class="img">
                            <img id="picture" src="" alt="Record">
                        </div>
                    </div>
                    <div class="songInformation">
                        <div class="inf">
                          <h2 id="sName" class="songName"></h1>
                          <h3 id="aName" class="artistName"></h2>
                          <div class="priceInformation">
                              <h4 id="amount" class="price"></h3>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="buy">
                    <h1 class="title">Pris & Tilgængelighed</h1>
                    <div class="description">
                        <h2 id="available">På lager: </h2>
                        <h2 id="recprice">Pris: </h2>
                        <h2 id="delivprice">Levering: </h2>
                        <h2 id="total">I alt: </h2>
                    </div>
                    <div class="buttoncontainer">
                        <input type="button" class="buybutton" value="Køb">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
