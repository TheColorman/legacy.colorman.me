<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorman Nasuverse Hub</title>
  </head>
  <body>
    <style>
      * {
        font-family: sans-serif;
        overflow: hidden;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }
      .content {
        display: flex;
        flex-direction: column;
      }
      .card {
        width: 300px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: #ffd3f5;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      a {
        color: black;
        text-decoration: none;
      }
      a:hover {
        color: #ff6ca6;
        /* text-decoration: underline; */
      }
    </style>
    <main>
      <div class="content">
        <div class="card">
          <a href="https://thecolorman.github.io/Fate-Timeline/">The Fate/ Timeline (WIP)</a><br />
        </div>
        <div class="card">
          <a href="https://nasu.colorman.me">The Nasuverse Collection</a><br />
        </div>
      </div>
    </main>
  </body>
</html>
